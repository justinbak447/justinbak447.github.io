<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justin Bak | Aerospace Engineer</title>
  <style>
    :root {
      --main-color: #00d47c;
      --text-shadow-color: rgba(0, 0, 0, 0.7);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: url('Hubble_Pic.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      line-height: 1.6;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      width: 100%;
      gap: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
    }
    .left {
      flex: 2;
    }
    .left h1 {
      font-size: 3rem;
      color: var(--main-color);
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px var(--text-shadow-color);
    }
    .left h2 {
      color: var(--main-color);
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 3px var(--text-shadow-color);
    }
    .left p {
      text-shadow: 1px 1px 3px var(--text-shadow-color);
    }
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .right img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--main-color);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }
    section {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hi, I'm Justin.</h1>
      <section>
        <h2>About Me</h2>
        <p>
          I'm a passionate aerospace engineer with a deep interest in structures, propulsion, and
          next-generation spaceflight technologies. I enjoy combining practical mechanical intuition with
          high-fidelity analysis and simulation to push boundaries in design and performance.
        </p>
      </section>
    </div>
    <div class="right">
      <img src="justin-headshot.png" alt="Justin Bak" />
    </div>
  </div>
</body>
</html>
